<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/8.pseudo.css" />
    <title>Pseudo</title>
  </head>
  <body>
    <!-- pseudo Element -->
    <div class="example">ini content dalam div</div>
    <!-- pseudo class -->
    <div class="hover-me">hover me</div>
    <input type="text" class="input" />

    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>
    <input type="button" value="click me" />
  </body>
</html>
