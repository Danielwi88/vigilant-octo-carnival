<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="../CSS/4.flexbox.css"/>
  </head>
  <body>
    <p>flex wrap</p>
    <!-- container with flex -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
    <div class="container1">
      <div class="item1">c</div>
      <div class="item1">c</div>
      <div class="item1">c</div>
    </div>
    <!-- flex with justify content -->
    <p>flex with space between</p>
    <div class="container2">
      <div class="item2">1</div>
      <div class="item2">2</div>
      <div class="item2">3</div>
    </div>
    <p>flex with space around</p>
    <div class="container3">
      <div class="item3">ar</div>
      <div class="item3">ar</div>
      <div class="item3">ar</div>
    </div>

    <p>flex with space evenly</p>
    <div class="container4">
      <div class="item4">ev</div>
      <div class="item4">ev</div>
      <div class="item4">ev</div>
    </div>

    <!-- align items -->
    <p>align items</p>
    <div class="container5">
      <div class="item5">al</div>
      <div class="item5">al</div>
      <div class="item5">al</div>
    </div>

    <p>flex item</p>
    <div class="container6">
      <div class="item6">1</div>
      <div class="item6">2</div>
      <div class="item6">3</div>
    </div>
    <!-- example flexboz responsive -->
    <div class="container7">
      <div class="item7">1</div>
      <div class="item7">2</div>
      <div class="item7">3</div>
      <div class="item7">4</div>
      <div class="item7">5</div>
      <div class="item7">6</div>
    </div>
<br>
